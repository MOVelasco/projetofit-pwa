<div class="ui card main-form">
    <div class="content">
        <h1 class="header">Cadastrar Aluno</h1>
    </div>
    <div class="content">
        <div class="ui large form equal width stackable grid">

            <!-- DADOS DO ALUNO -->
            <h3 class="title">Dados do Aluno</h3>

            <div class="three column row">

                <div class="column field">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome do Aluno" [(ngModel)]="aluno.nome">
                </div>

                <div class="column field">
                    <label for="login">Login</label>
                    <input type="text" id="login" name="login" placeholder="Login" [(ngModel)]="aluno.login">
                </div>

                <div class="column field">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="senha" [(ngModel)]="aluno.senha">
                </div>

            </div>

            <h3 class="title">Maiores informacoes</h3>
            <div class="three column row">
                <div class="column field">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email" placeholder="E-mail" [(ngModel)]="aluno.email">
                </div>

                <div class="column field">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" placeholder="Telefone"
                        [(ngModel)]="aluno.telefone">
                </div>

                <div class="column field">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" placeholder="Data de Nascimento"
                        [(ngModel)]="aluno.dataNascimento">
                </div>
            </div>

            <h3 class="title">Informacoes Físicas</h3>
            <div class="three column row">
                <div class="column field">
                    <label for="altura">Altura</label>
                    <input type="text" id="altura" name="altura" placeholder="Altura" [(ngModel)]="aluno.altura">
                </div>

                <div class="column field">
                    <label for="peso">Peso</label>
                    <input type="text" id="peso" name="peso" placeholder="Peso" [(ngModel)]="aluno.peso">
                </div>

                <div class="column field">
                    <label for="circAbdominal">Cicurferencia Abdominal</label>
                    <input type="text" id="circAbdominal" name="circAbdominal" placeholder="Cicurferencia Abdominal"
                        [(ngModel)]="aluno.circAbdominal">
                </div>
            </div>

        </div>
    </div>

    <div class="extra content">
        <div class="row">
            <button class="ui positive right floated button" (click)="adicionar()">Salvar</button>
        </div>
        <div class="row notification-button-section">
            <button class="ui button" (click)="enviarNotificacao()">Enviar notificação</button>
        </div>
    </div>
</div>
